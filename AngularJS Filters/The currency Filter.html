<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>
    <div ng-app="myApp" ng-controller="costCtrl">
        <h1>Price: {{price | currency}}</h1>
    </div>
    <script>
        var app = angular.module("myApp", []).controller("costCtrl",
            function ($scope) {
                $scope.price = 55;
            });
    </script>
</body>
</html>
